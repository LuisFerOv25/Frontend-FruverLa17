

<div class="container">
    <div class="text-center">
        <h1>Administración de Pedidos y Productos</h1>
    </div>
    <form class="form-inline">
        <fieldset class="form-group col-sm-1 ">
          <a class="btn btn-primary " [routerLink]="['/productos/agregar']">Insertar producto</a>
        </fieldset>
      </form>

    <h2>Productos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Detalle</th>
          <th>Cantidad</th>
          <th>Categoria</th>
          <th>Precio</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos | async">
          <td>{{ producto.idProducto }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.detalle }}</td>
          <td>{{ producto.cantidad }}</td>
          <td>{{ producto.categoria }}</td>
          <td>{{ producto.precio }}$</td>
          <td>
            <fieldset class="form-group col-sm-1">
            <a class="btn btn-info" [routerLink]="['/productos/editar/', producto.idProducto]">Editar</a>
            </fieldset>
          </td>
          <td>
            <fieldset class="form-group col-sm-1">
                <a class="btn btn-danger" (click)="borrarProducto(producto.idProducto)">Borrar</a>
              </fieldset>
          </td>
        </tr>
        
        <!-- Agrega más filas según sea necesario -->
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-secondary" (click)="atras()">Atrás</button>
    </div>
    
  </div>
